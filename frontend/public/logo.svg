<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Glow Effect -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <!-- Hexagon Shield Base -->
  <path d="M50 5 L90 25 V50 C90 75 50 95 50 95 C50 95 10 75 10 50 V25 Z" 
        stroke="url(#shieldGradient)" 
        stroke-width="3" 
        fill="rgba(56, 189, 248, 0.1)" />

  <!-- Digital Circuit Lines -->
  <path d="M50 25 V40 M50 60 V75 M30 50 H70" 
        stroke="#6366f1" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.8" />

  <!-- Binary Data Points -->
  <circle cx="50" cy="50" r="14" stroke="#4ade80" stroke-width="2" fill="none" filter="url(#glow)" />
  
  <!-- Checkmark -->
  <path d="M42 50 L48 56 L58 44" 
        stroke="#4ade80" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />

  <!-- Orbiting "Bit" Error Scan -->
  <circle cx="85" cy="20" r="3" fill="#ec4899">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
